<section class="funfacts-area ptb-80">
    <div class="container">
        <div class="section-title">
            <h2>We always try to understand users expectation</h2>
            <div class="bar"></div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-6 col-sm-3">
                <div class="funfact">
                    <h3>
                        <ng2-odometer [number]="number" [config]="{ auto: true }" [observable]="observable"></ng2-odometer>K
                    </h3>
                    <p>Downloaded</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-6 col-sm-3">
                <div class="funfact">
                      <h3>
                          <ng2-odometer [number]="5000" [config]="{ auto: true }" [observable]="observable"></ng2-odometer>K
                      </h3>
                    <p>Feedback</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-6 col-sm-3">
                <div class="funfact">
                    <h3>
                        <ng2-odometer [number]="1000" [config]="{ auto: true }" [observable]="observable"></ng2-odometer>K
                    </h3>
                    <p>Workers</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-6 col-sm-3">
                <div class="funfact">
                      <h3>
                          <ng2-odometer [number]="2000" [config]="{ auto: false }" [observable]="observable"></ng2-odometer>K
                      </h3>
                    <p>Contrubutors</p>
                </div>
            </div>
        </div>

        <div class="contact-cta-box">
            <h3>Have any question about us?</h3>
            <p>Don't hesitate to contact us</p>
            <a href="#" class="btn btn-primary">Contact Us</a>
        </div>

        <div class="map-bg">
            <img src="assets/img/map.png" alt="map">
        </div>
    </div>
</section>
